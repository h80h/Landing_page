<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landing Page Exercise</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="header">
    <div class="logo">
      <img src="./image/h80h_logo.png">
    </div>
    <ul>
      <li><a href="#">header link one</a></li>
      <li><a href="#">header link two</a></li>
      <li><a href="#">header link three</a></li>
    </ul>
  </div>

  <div class="hero">
    <div class="content">
      <div>Hero title</div>
      <div>hero text</div>
      <button>Sign up</button>
    </div>
    <div class="hero_img">
      <img src="./image/hero_kiwi_walk_5.gif" alt="Kiwi_the_cat_wallpaper">
    </div>
  </div>

  <div class="info_area">
    <div class="info_title">Team</div>
    <div class="info_container">
      <div class="info">
        <div class="info_img">
          <img src="./image/ybc109.png">
        </div>
        <div class="info-text"></div>
      </div>
      <div class="info">
        <div class="info_img">
          <img src="./image/ybc279.png">
        </div>
        <div class="info-text"></div>
      </div>
      <div class="info">
        <div class="info_img">
          <img src="./image/ybc250.png">
        </div>
        <div class="info-text"></div>
      </div>
      <div class="info">
        <div class="info_img">
          <img src="./image/ybc687.png">
        </div>
        <div class="info-text"></div>
      </div>
    </div>
  </div>

  <div class="quote">
    <div class="quotations">quote text</div>
    <div class="celebrity">Satoshi</div>
  </div>

  <div class="CTA">
    <div class="slogan">It's time</div>
    <div class="text"></div>
    <button>Sign up</button>
  </div>

  <div class="footer">
    Copyright Â© h80h 2024
  </div>
</body>
</html>
